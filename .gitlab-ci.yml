stages:
  - build
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

build:
  stage: build
  image: docker:latest
  before_script:
    - apk update && apk add --no-cache docker-compose
    - echo "Authenticating with GitLab"
    - git config --global user.name "${GITLAB_USER}"
    - git config --global user.password "${GITLAB_TOKEN}"
  script:
    - docker-compose build

deploy:
  stage: deploy
  image: docker:latest
  before_script:
    - apk update && apk add --no-cache docker-compose
    - echo "Authenticating with GitLab"
    - git config --global user.name "${GITLAB_USER}"
    - git config --global user.password "${GITLAB_TOKEN}"
  script:
    - docker-compose up -d

