stages:
  - build
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

build:
  stage: build
  image: docker:latest
  before_script:
    - apk update && apk add --no-cache docker-compose
  script:
    - docker-compose build

deploy:
  stage: deploy
  image: docker:latest
  before_script:
    - apk update && apk add --no-cache docker-compose
  script:
    - docker-compose up -d
